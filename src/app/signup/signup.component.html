<div class="full">
    <div class="left">
        <form class="my-form">
            <div id="outside-mat">
                <mat-card class="my-card">
                    <mat-card-content class="card-content">
                        <div class="title"id="title-name">Sign-up</div>
                        <div id="sub-title">create an account</div>
                        
                        <mat-form-field class="full-width">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" name="email" required>
                            <mat-error>email is required</mat-error>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" name="name" required>
                            <mat-error>Name is required</mat-error>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="password" name="password" required>
                        </mat-form-field>
                        <mat-form-field class="full-width">
                            <mat-label>Re-enter Password</mat-label>
                            <input matInput placeholder="Re-enter password" name="repassword" required>
                        </mat-form-field>
                    </mat-card-content>
                    
                    <p class="p full-width" id="txt">By continuing, you confirm that you have read and agreed to our <a href="/#">Terms and Conditions</a> and <a href="/#">Privacy Policy</a>.</p>
                    
                    <div style="width: 100%; height: 100%; margin-bottom: 2vh ; border: 0.50px #BDD2D2 solid"></div>
                    <mat-card-actions class="card-actions">
                        <button class="button1" mat-raised-button color="primary">Sign-up</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        
            <p style="margin-top: 3vh;" class="p full-width"><strong>Already have an account?</strong><br/> <a href="/register">Sign-in</a></p>
        </form>
    </div>
</div>
